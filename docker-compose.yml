version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: timezone-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PORT=${PORT:-5000}
      - WEBHOOK_URL=${WEBHOOK_URL}
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s